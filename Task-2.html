<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink and Black Checkerboard</title>
  <style>
    .checkerboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 4px double black;
      margin: 20px auto;
      width: 400px;
    }

    .square {
      width: 50px;
      height: 50px;
    }

    .pink {
      background-color: pink;
    }

    .black {
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="checkerboard">
    <!-- Generate 64 squares in alternating pink and black -->
    <!-- Even rows: start with pink; Odd rows: start with black -->
    <script>
      const board = document.querySelector('.checkerboard');
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          if ((row + col) % 2 === 0) {
            square.classList.add('pink');
          } else {
            square.classList.add('black');
          }
          board.appendChild(square);
        }
      }
    </script>
  </div>

</body>
</html>
