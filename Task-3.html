<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 200px;
      border: 8px solid orange;
      border-radius: 100px 100px 0 0;
      background-color: orange;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .top-curve {
      height: 100px; 
      background-color: orange;
      border-radius: 100px 100px 0 0;
    }

    .box {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: white;
      padding: 20px;
      margin: 10px auto; 
      width: 80%;         
      border-radius: 8px;
      box-shadow: 0 8px 12px rgba(255, 255, 255, 0.6); 
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-curve"></div>
    <div class="box mca">MCA</div>
    <div class="box bca">BCA</div>
    <div class="box bba">BBA</div>
  </div>
</body>
</html>
